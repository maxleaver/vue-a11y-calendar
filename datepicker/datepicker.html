    <input type="hidden" :name="inputs.month" :value="selectedMonth">
    <input type="hidden" :name="inputs.year" :value="selectedYear">
  </div>

  <div class="vue-a11y-datepicker__popup" aria-label="Date Picker" role="application" @keydown.tab="tabcapture" @keydown.esc="cancel" tabindex="-1">
    <calendar class="vue-a11y-datepicker__calendar" @dateSelected="select" :locale="locale" :microcopy="microcopy"></calendar>
    <button class="vue-a11y-datepicker__cancel" @click="cancel">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
